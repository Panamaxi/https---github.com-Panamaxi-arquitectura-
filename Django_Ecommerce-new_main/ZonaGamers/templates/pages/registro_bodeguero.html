
<!DOCTYPE html>
<html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'Estilos.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
 </head>
<body id= "body_bodega" >
    <style>
        #body_bodega {
            background-image: url('{% static "images/fondoferremas.jpg" %}');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            min-height: 100vh; 
        }
    </style>

    <div>
        <nav class="navbar navbar-dark bg-dark justify-content-center"> 
            <div class="container-fluid text-center"> 
                <a class="navbar-brand" href="{% url 'bodeguero' %}">
                    <p class="card-text d-inline">Volver a inicio de registro de bodeguero de ferremas ➡️.</p> 
                    <img src="{% static 'images/home.webp' %}" class="imagen_redondeada" alt="Logo" style="width: 150px; height: auto; display: inline;"> 
                </a>
            </div>
        </nav>      
    </div>

    {% block content %}
    <div class="form-container">
        <div class="container">
            <h2 class="text-center" style="color: white;">Registro de Bodeguero</h2>

            {% if messages %}
                {% for message in messages %}
                    <div class="alert alert-{{ message.tags }}">{{ message }}</div>
                {% endfor %}
            {% endif %}

            <form method="POST" action="{% url 'registro_bodeguero' %}">
                {% csrf_token %}
                <div class="mb-3">
                    <input type="text" name="username" class="form-control" placeholder="Nombre de usuario" required>
                </div>
                <div class="mb-3">
                    <input type="password" name="password" class="form-control" placeholder="Contraseña" required>
                </div>
                <div class="mb-3">
                    <input type="email" name="email" class="form-control" placeholder="Correo electrónico" required>
                </div>
                <div class="mb-3">
                    <input type="text" name="name" class="form-control" placeholder="Nombre completo" required>
                </div>
                <input type="submit" class="btn btn-primary" value="Registrar">
            </form>
        </div>
    </div>
    {% endblock %}
 <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
</body>    
</html>
