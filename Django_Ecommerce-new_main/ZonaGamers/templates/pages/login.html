

{% extends '../base/base.html' %}
{% load static %}

{% block content %}
    <main>
        <!--Navbar-->
        

        <div class="container-fluid"><!--Login-->
          <div class="row justify-content-center">
            <div class="col-md-6">
              <div class="container" id="login" style="width: 500px;">
                <form class="px-4 py-3" method="post" action="{% url 'login_user' %}">
                  {% csrf_token %}
                  <div class="mb-3">
                    <label for="exampleDropdownFormEmail1" class="form-label" style="font-weight: bold;">Nombre de Usuario</label>
                    <input  name="username" class="form-control" id="exampleDropdownFormEmail1" placeholder="username">
                  </div>
                  <div class="mb-3">
                    <label for="exampleDropdownFormPassword1" class="form-label" style="font-weight: bold;">Contraseña</label>
                    <input type="password" name="password" class="form-control" id="exampleDropdownFormPassword1" placeholder="Password">
                  </div>
                  <div class="mb-3">
                    <div class="form-check">
                      <input type="checkbox" class="form-check-input" id="dropdownCheck">
                      <label class="form-check-label" for="dropdownCheck" style="font-weight: bold;">
                        Recordar
                      </label>
                    </div>
                  </div>
                  <div class="d-flex justify-content-between">
                    <button type="submit" class="btn btn-primary" >Ingresar</button>
                    <a href="/" class="btn btn-primary">Volver a Inicio</a>
                    <a href="registro" class="btn btn-primary">registrarse </a>
                  </div>

                </form>
                <p style="font-weight: bold; text-align: center;">Recuperar <a href="#">contraseña</a></p>
                <div id ="resLogin">
                  
                </div>
            </div>
            </div>
          </div>
    </main>
    {% endblock %}
<script src="{% static 'js/bootstrap.bundle.min.js'%}"></script> 
<script src="{% static "validacionLogin.js" %}"></script>  
<script src="https://kit.fontawesome.com/77785462c1.js" crossorigin="anonymous"></script>
</body>
</html>
