
<!DOCTYPE html>
<html lang="en">
 <head>

    {% load static %}
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">

 </head>

            background-image: url('{% static "images/fondoferremas.jpg" %}');

            background-repeat: no-repeat;
            min-height: 100vh; 
        }
    </style>

    <div>

            </div>
        </nav>      
    </div>
   {% block content %}

    </div>
    <br>
    <br/>

 </div>

 <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
 
    
</body>
</html>
